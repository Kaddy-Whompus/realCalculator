<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

  <div class="screen", id="screen"></div>
  <div id="calculator">

    <button class="clear-button clear numberButton" href="#">C</button>
    <button class="function-button plusMinus numberButton" href="#">-/+</button>
    <button class="function-button percent numberButton" href="#">%</button>
    <button class="function-button divide functionButton" href="#">/</button>

    <button class="number-button seven numberButton" href="#">7</button>
    <button class="number-button eight numberButton" href="#">8</button>
    <button class="number-button nine numberButton" href="#">9</button>
    <button class="function-button multiply functionButton" href="#">x</button>

    <button class="number-button four numberButton" href="#">4</button>
    <button class="number-button five numberButton" href="#">5</button>
    <button class="number-button six numberButton" href="#">6</button>
    <button class="function-button subtract functionButton" href="#">-</button>

    <button class="number-button one numberButton" href="#">1</button>
    <button class="number-button two numberButton" href="#">2</button>
    <button class="number-button three numberButton" href="#">3</button>
    <button class="function-button add functionButton" href="#">+</button>

    <button class="number-button zero ButtonZero" href="#">0</button>
    <button class="number-button decimal numberButton" href="#">.</button>
    <button class="equals-button functionButton" href="#">=</button>

</div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"</script>
  <script src="main.js"></script>
</body>
</html>
